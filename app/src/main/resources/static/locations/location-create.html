<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Location</title>
    <link rel="stylesheet" href="/common/css/object.css">
    <link rel="stylesheet" href="/common/css/buttons.css">
    <script src="/locations/js/location-create.js" defer type="module"></script>
</head>
<body>
    <h1>Create Location</h1>
    <a href="/locations">&lt; &lt; Back to list</a>
    <div id="error-message" class="error-message" style="display: none;"></div>

    <form id="location-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter name">

        <label for="x">X:</label>
        <input class="form-input" type="number" id="x" name="x" required>

        <label for="y">Y:</label>
        <input class="form-input" type="number" id="y" name="y" required>

        <label for="z">Z:</label>
        <input class="form-input" type="number" id="z" name="z" required>

        <button class="button button-default" type="submit">Create Location</button>
    </form>
</body>
</html>
