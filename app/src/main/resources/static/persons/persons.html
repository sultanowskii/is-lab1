<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persons</title>
    <link rel="stylesheet" href="/common/css/buttons.css">
    <link rel="stylesheet" href="/common/css/list.css">
    <script src="/persons/js/persons.js" defer type="module"></script>
</head>
<body>
    <h1>Person</h1>
    <div>
        <a href="/index">&lt; &lt; Back to main</a>
    </div>
    <div>
        <a href="/persons/create">Create Person</a>
    </div>
    <div>
        <label for="page-size">Page size:</label>
        <input type="number" id="page-size" placeholder="10" value="10" min="0">
    </div>
    <div>
        <label for="user-type">Search field:</label>
        <select id="search-field">
            <option value="" selected></option>
            <option value="name">Name</option>
            <option value="eyeColor">Eye color</option>
            <option value="hairColor">Hair color</option>
        </select>
    </div>
    <div>
        <label for="search-prompt">Search prompt:</label>
        <input type="text" id="search-prompt" placeholder="...">
    </div>
    <div id="sort-section">
        <span>Sort fields:</span>
        <label class="checkbox-item"><input type="checkbox" id="checkbox-item-input-name" class="checkbox-item-input" value="name">Name</label>
        <label class="checkbox-item"><input type="checkbox" id="checkbox-item-input-eye-color" class="checkbox-item-input" value="eyeColor">Eye color</label>
        <label class="checkbox-item"><input type="checkbox" id="checkbox-item-input-hair-color" class="checkbox-item-input" value="hairColor">Hair Color</label>
    </div>
    <div id="table-container"></div>
    <div class="table-navigation-block">
        <button class="button button-default" id="previous-page">Previous page</button>
        <span id="page-number-text"></span>
        <button class="button button-default" id="next-page">Next page</button>
    </div>
</body>
</html>
